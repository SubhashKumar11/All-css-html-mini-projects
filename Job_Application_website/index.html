<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <h4>web</h4>
            </h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control ">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="enter first name">
                    </div>
                
                    <div class="form-control ">
                        <label for="last-name">last Name</label>
                        <input id="last-name" name="last-name" placeholder="enter last name">
                    </div>
                    <div class="form-control ">
                        <label for="email">email</label>
                        <input id="email" name="email" placeholder="enter email">
                    </div>
                    <div class="form-control ">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">select job role</option>
                            <option value="Ram">Ram</option>
                            <option value="Ram1">Ram1</option>
                            <option value="Ram2">Ram2</option>
                            <option value="Ram3">Ram3</option>
                        </select>
                    </div>
                    <div class="form-control ">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="enter address"></textarea>
                    </div>
                    <div class="form-control ">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="enter city">
                        
                    </div>
                    <div class="form-control ">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                    </div>
                    <div class="form-control ">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2022-08-10" placeholder="enter date">
                    </div>
                    <div class="form-control ">
                        <label for="upload">Upload resume</label>
                        <input type="file" id="upload" name="upload" placeholder="enter upload">
                       
                    </div>
                </div>
                <button class="button-container" type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>

</html>
